    /* Some styling to make it look good */
* {
  margin: 0;
  padding: 0;
}

body {
  background-color: #151515;
  color: white;
  font-family: 'IBM Plex Sans';
}

.container {
  position: absolute;
  left: 50%;
  top: 45%;
  width: 80%;
  transform: translate(-50%, -200px);
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
}

.header {
  font-size: 42px;
  display: flex;
  align-items: center;
  gap: 12px;
}

.icon {
  height: 42px;
  width: 42px;
}

.description {
  font-size: 16px;
  color: #afafaf;
}

.input {
  width: 100%;
  background-color: #1e1e1e;
  border: 0;
  border-radius: 30px;
  font-size: 16px;
  padding: 12px;
  text-align: center;
  color: white;
  outline: none;
  transition: color;
  transition-duration: 100ms;
  box-shadow: 0 0 10px #000000;
}

.input:disabled {
  color: #757575;
}

.logo {
  height: 55px;
  width: 55px;
  will-change: filter;
  transition: filter 300ms;
}

.logo:hover {
  filter: drop-shadow(0 0 24px #685dff);
}

.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-sizing: border-box;
  flex-shrink: 0;
  padding: 18px;
  padding-left: 24px;
  padding-right: 30px;
}

.footer a,
.footer a:visited {
  cursor: pointer;
  color: white;
  font-size: 16px;
  text-decoration: none;
  text-underline-offset: 2.5px;
}

.footer a:hover {
  text-decoration: underline;
}

.footer div {
  display: flex;
  gap: 26px;
}
   .bttn-container {
              position: absolute;
              bottom: -40%;
              left: 50%;
              transform: translateX(-50%);
              display: flex;
              justify-content: center;
              align-items: center;
              width: 100%;
           }

        .bttn {
            background-color: grey;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.5s;
            margin: 0 5px; 
        }

        .bttn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 5px #000000;
            background: -webkit-linear-gradient(180deg, #d53369, #daae51);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
::placeholder {
  background: -webkit-linear-gradient(180deg, #d53369, #daae51);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  opacity: 80%;
}


b {
  background: -webkit-linear-gradient(180deg, #d53369, #daae51);

}


.flex-container {
    display: flex;
    flex-direction: row;
    order: 0;
    flex-grow: 0;
    flex-wrap: wrap;

    border-width: 5px;
    border-color: #FFFFFF;
    border-radius: 20%;
}

.game-a {
    margin: 10px;
    border: #FFFFFF;
}
